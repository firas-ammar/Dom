    <center><form class="bloc" id="bloc" >
        <div>
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="user_name" placeholder="******Name******"> 
          <span id="nameerror" class="text-danger font-weight-bold"></span>
        </div>
        <div>
            <label for="adress">adress :</label>
            <input type="text" id="adress" name="user_adress" placeholder="******Adress******">
            <span id="adresserror" class="text-danger font-weight-bold"></span>
          </div>

        <div>
          <label for="mail">Mail :</label>
          <input type="email" id="courriel" name="user_email" placeholder="Exemple@Email.com">
          <span id="adresserror" class="text-danger font-weight-bold"></span>

        </div>
      
        <div>
            <label for="password">Password :</label>
            <input type="password" id="password" name="user_pwd"placeholder="******Password******">
            <span id="passworderror" class="text-danger font-weight-bold"></span>

          </div>

        <div>
          <label for="message">Comments :</label>
          <textarea id="comments" name="user_comments"placeholder="******Comments******"></textarea>
          <span id="commentserror" class="text-danger font-weight-bold"></span>

        </div>
       
        <div class="button">
          <button onclick="validation(event)">Envoyer</button>
        </div>

        <div class="button">
            <button type="reset">Reset</button>
        </div>

    </form></center>
